<ion-content>
    <div class="login-container">
      <h2>Customer Login</h2>
      <p>If you have an account, sign in with your email address.</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="email@example.com"
          required
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
  
        <label for="password">Password *</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          formControlName="password"
          placeholder="Password"
          required
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        </div>
  
        <div class="password-options">
          <input type="checkbox" (click)="togglePassword()" /> Show Password
          <a href="/forgot-password">Forgot Password?</a>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
      </form>
  
      <div class="social-login">
        <button class="facebook">Sign in with Facebook</button>
        <button class="google">Sign in with Google</button>
      </div>
  
      <p>New customer? <a href="/register">Create your account</a></p>
    </div>
  </ion-content>
