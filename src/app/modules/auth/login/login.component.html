<ion-content>
    <div class="login-container">
        <h2>Customer Login</h2>
        <p>If you have an account, sign in with your email address.</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label for="email">Email *</label>
            <input type="email" id="email" formControlName="email" placeholder="email@example.com" required>

            <label for="password">Password *</label>
            <input type="password" id="password" formControlName="password" placeholder="Password" required>

            <div class="password-options">
                <input type="checkbox" (click)="togglePassword()"> Show Password
                <a href="/forgot-password">Forgot Password?</a>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="social-login">
            <button class="facebook">Sign in with Facebook</button>
            <button class="google">Sign in with Google</button>
        </div>

        <p>New customer? <a href="/register">Create your account</a></p>
    </div>
  </ion-content>
