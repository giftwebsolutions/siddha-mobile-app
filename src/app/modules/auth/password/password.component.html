<ion-content>
    <div class="container">

  
      <h2>Reset Password</h2>
      <p>Enter your new password below.</p>
  
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">New Password *</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter new password"
          />
          <div class="error" *ngIf="submitted && passwordForm.controls['password']?.invalid">
            Password is required (min. 6 characters).
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm new password"
          />
          <div class="error" *ngIf="submitted && passwordForm.controls['confirmPassword']?.invalid">
            Confirm Password is required.
          </div>
          <div class="error" *ngIf="submitted && passwordForm.value.password !== passwordForm.value.confirmPassword">
            Passwords do not match.
          </div>
        </div>
  
        <button type="submit" class="btn-primary">Update Password</button>
      </form>
  
      <div class="back-link">
        <a routerLink="/login">Back to Sign In</a>
      </div>
      </div>
      </ion-content>
