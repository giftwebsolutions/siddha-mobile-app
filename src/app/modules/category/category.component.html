<ion-header [translucent]="true" class="osahan-nav">
  <app-header title="All categories" [showBackButton] = true></app-header>
</ion-header>
<ion-content class="ion-padding" [fullscreen]="true">
  @if (categories && categories.length > 0) {

    <div class="row no-gutters g-0">
      @for (category of categories; track category.id; let i = $index) {
      @if (category.id !== 1) {
      <div class="col-6 p-0">
        <div [routerLink]="['/categories', category.id, category.name]" routerDirection="forward" class="categories-item">
          <div class="p-3 text-center">
            @if (category.logo?.medium_image_url) {
            <img [src]="category.logo?.medium_image_url" class="categories-img mb-2" />
            } @else {
            <div class="no-image">No Image</div>
            }
            <h6 class="m-0">{{ category.name }}</h6>
          </div>
        </div>
      </div>
      }
      }
      </div>
  } @else {
  <div class="text-center p-4">
    <ion-text color="medium">No categories available.</ion-text>
  </div>
  }
</ion-content>
<app-footer></app-footer>
